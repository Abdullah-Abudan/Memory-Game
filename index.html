<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Images/icon.png">
</head>

<body>
    <div class="control-buttons">
        <span id="start">Start The Game</span>
    </div>

    <div class="info-container">
        <div class="name">
            Name: <span id="name"></span>
        </div>
        <button id="toggle-music">
            <img src="./Images/mute.png" alt="sound">
        </button>
        <div id="timer"></div>

        <div class="tries">
            Wrong Tries: <span id="tries">0</span>
        </div>
    </div>

    <div class="memory-game-blocks">
        <div class="game-block" data-technology="Bootstrap">
            <div class="face front"></div>
            <div class="face back">
                <img decoding="async" src="./Images/Bootstrap.svg" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="Bootstrap">
            <div class="face front"></div>
            <div class="face back">
                <img decoding="async" src="./Images/Bootstrap.svg" alt="">
            </div>
        </div>

        <div class="game-block" data-technology="CodePen">
            <div class="face front"></div>
            <div class="face back">
                <img decoding="async" src="./Images/CodePen-Dark.svg" alt="">
            </div>
        </div>
        <div class="game-block" data-technology="CodePen">
            <div class="face front"></div>
            <div class="face back">
                <img decoding="async" src="./Images/CodePen-Dark.svg" alt="">
            </div>
        </div>
